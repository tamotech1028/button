<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TamoTechBlog sample page</title>

    <link rel="stylesheet" href="./stylesheet/style.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
     	
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="./js/main.js"></script>
</head>

<body>
    <!-- ヘッダー -->
    <header id="page-header" role="banner">
        <div class="inner"><h1>TamoTechBlog sample page</h1></div>
    </header>

    <!-- コンテンツ -->
    <div class="float-bu">
        <input type="checkbox" class="outer-frame" id="power">
        <label for="power"><i class="fas fa-power-off"></i></label>
    </div>
    <div class="float-bu">
        <input type="checkbox" class="outer-frame" id="home">
        <label for="home"><i class="fas fa-home"></i></label>
    </div>
    <div class="float-bu">
        <input type="checkbox" class="outer-frame" id="light">
        <label for="light"><i class="far fa-lightbulb"></i></label>
    </div>
    <!-- フッター -->
    <footer id="page-footer" role="main-info">
        <small class="copyright">TamoTechBlog &copy; Maeda Tamon tamontech.blog</a></small>
    </footer>

</body>

</html>
